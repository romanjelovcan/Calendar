<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>HTML5 GAMES</title>
    <!-- If IE use the latest rendering engine -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Set the page to the width of the device and set the zoom level -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bitter">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- bootstrap minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- local css -->
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
    <div class="container">
        <header class="jumbotron text-center grad">
            <h1>HTML<i class="fa fa-html5"></i> CALENDER</h1>
        </header>
        <main>
            <div class="row">
                <div class="col-md-4 col-md-offset-2">
                    <form>
                        <label class="text" for="select">SELECT MONTH</label>
                        <select class="form-control" id="select" onchange="selectDate()">
                            <option value="0">January</option>
                            <option value="1">February</option>
                            <option value="2">March</option>
                            <option value="3">April</option>
                            <option value="4">May</option>
                            <option value="5">June</option>
                            <option value="6">July</option>
                            <option value="7">August</option>
                            <option value="8">September</option>
                            <option value="9">October</option>
                            <option value="10">November</option>
                            <option value="11">December</option>
                        </select>
                    </form>
                </div>
                <div class="col-md-4">
                    <form>
                        <label class="text" for="input">SELECT YEAR</label>
                        <input type="text" maxlength="4" value="" id="input" onblur="selectDate()" onkeypress="findEnter(event)">
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 text-center">
                    <canvas id="canvas">
                        Your browser does not support the HTML5 canvas tag.
                    </canvas>
                </div>
            </div>
        </main>
        <footer class="jumbotron text-center grad">
            <h3>Copyright &copy; RomanJ 2017</h3>
        </footer>
    </div>
    <!-- jquery JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Calender JavaScript -->
    <script src="js/app.js"></script>
</body>

</html>
